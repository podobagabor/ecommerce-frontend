<main class="saved-container">
  @if (($savedItems | async)?.length) {
    @for (product of $savedItems | async; track product.id) {
      <app-product-card [savedMode]="true" [product]="product"></app-product-card>
    }
  } @else {
    <h1 class="text-centered">Eddig üres a listád. :(</h1>
  }
</main>
