<mat-dialog-content class="dialog-content">
  <h1>{{ szoveg ? szoveg : 'Biztosan törli az elemet?' }}</h1>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-raised-button [mat-dialog-close]="true" color="accent">{{ buttonSzoveg ? buttonSzoveg : 'Törlés' }}
  </button>
  <button mat-raised-button [mat-dialog-close]="false" color="primary">
    Mégse
  </button>
</mat-dialog-actions>
