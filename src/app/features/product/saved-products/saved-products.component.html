<main class="saved-container">
  @if (($savedItems | async)?.length) {
    <app-product-card [savedMode]="true" [product]="product"
                      *ngFor="let product of $savedItems | async"></app-product-card>
  } @else {
    <h1 class="text-centered">Eddig üres a listád. :(</h1>
  }
</main>
