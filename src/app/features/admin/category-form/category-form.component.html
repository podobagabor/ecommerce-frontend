<main class="my-main">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>Kategória felvétel</h1>
  </div>
  <section class="form" [formGroup]="categoryForm">
    <mat-form-field>
      <mat-label>Kategória megnevezése</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
  </section>
  <button [disabled]="categoryForm.invalid" (click)="createCategory()" class="my-button-form">Kategória létrehozása</button>
</main>
